<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonex Digital | AI Code Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --cyan: #00f2ff; --blue: #0062ff; --dark: #020408; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark); color: white; scroll-behavior: smooth; overflow-x: hidden; }
        .font-tech { font-family: 'Space Grotesk', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .text-neon { color: var(--cyan); text-shadow: 0 0 15px rgba(0, 242, 255, 0.6); }
        .btn-neon { background: linear-gradient(90deg, var(--blue), var(--cyan)); transition: 0.3s; color: black; font-weight: 800; }
        .btn-neon:hover { box-shadow: 0 0 25px var(--cyan); transform: translateY(-2px); }
        .hidden { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .input-box { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 15px; width: 100%; outline: none; transition: 0.3s; color: white; }
        .input-box:focus { border-color: var(--cyan); background: rgba(255,255,255,0.08); }
        
        /* Chat bubbles */
        .msg-ai { background: rgba(255, 255, 255, 0.03); align-self: flex-start; border-radius: 0 24px 24px 24px; border: 1px solid rgba(0, 242, 255, 0.1); width: 100%; max-width: 95%; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .msg-user { background: var(--blue); align-self: flex-end; border-radius: 24px 24px 0 24px; width: fit-content; max-width: 85%; margin-bottom: 25px; color: white; padding: 15px 20px; box-shadow: 0 5px 15px rgba(0, 98, 255, 0.3); }
        
        /* Loading animation */
        .typing-dot { width: 6px; height: 6px; background: var(--cyan); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        
        pre { background: #080a0f !important; padding: 20px; border-radius: 15px; overflow-x: auto; margin: 15px 0; border: 1px solid #1a1e26; font-family: monospace; color: #00f2ff; font-size: 13px; }
        code { font-family: monospace; }
        .logo-glow { filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.5)); }
    </style>
</head>
<body onload="initApp()">

    <!-- AUTH SECTION -->
    <section id="page-auth" class="min-h-screen flex items-center justify-center p-6 bg-[radial-gradient(circle_at_center,_#112244_0%,_transparent_100%)]">
        <div class="glass w-full max-w-md p-8 md:p-12 rounded-[3rem] text-center border-cyan-500/20 shadow-2xl">
            <img src="https://res.cloudinary.com/deljgkppf/image/upload/v1768149492/White_Black_Illustrative_Esport_Logo_20251230_112717_0000_zgm2cl.png" class="w-28 h-28 rounded-2xl mx-auto mb-6 shadow-lg shadow-cyan-500/20 logo-glow">
            <h1 class="font-tech text-3xl font-black mb-2 uppercase italic tracking-tighter">WONEX <span class="text-neon">DIGITAL</span></h1>
            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-[0.4em] mb-10">Premium AI Coder</p>

            <div class="flex mb-8 bg-white/5 rounded-2xl p-1">
                <button id="signupTab" onclick="toggleTab('signup')" class="flex-1 py-3 text-xs font-bold rounded-xl btn-neon transition uppercase">Sign Up</button>
                <button id="loginTab" onclick="toggleTab('login')" class="flex-1 py-3 text-xs font-bold rounded-xl transition uppercase">Login</button>
            </div>

            <!-- Forms -->
            <div id="signupForm" class="space-y-4 text-left">
                <input type="text" id="sName" placeholder="Full Name" class="input-box">
                <input type="email" id="sEmail" placeholder="Email Address" class="input-box">
                <input type="text" id="sPhone" placeholder="Mobile Number" class="input-box">
                <input type="password" id="sPass" placeholder="Password (Min 6 characters)" class="input-box">
                <button onclick="handleAuth('signup')" id="signupBtn" class="w-full btn-neon py-4 rounded-2xl font-black uppercase tracking-widest active:scale-95 transition shadow-xl">Get Started</button>
            </div>

            <div id="loginForm" class="space-y-4 text-left hidden">
                <input type="email" id="lEmail" placeholder="Email Address" class="input-box">
                <input type="password" id="lPass" placeholder="Password" class="input-box">
                <button onclick="handleAuth('login')" id="loginBtn" class="w-full btn-neon py-4 rounded-2xl font-black uppercase tracking-widest active:scale-95 transition shadow-xl">Sign In</button>
            </div>
            
            <p id="authMsg" class="text-red-400 text-[10px] mt-4 font-bold uppercase hidden"></p>
        </div>
    </section>

    <!-- MAIN APP STRUCTURE -->
    <div id="main-app" class="hidden min-h-screen flex flex-col">
        <!-- Navigation -->
        <nav class="p-4 glass sticky top-0 z-50 flex justify-between items-center px-4 md:px-12 border-b border-white/5">
            <div class="flex items-center gap-3 cursor-pointer" onclick="navigateTo('chat')">
                <img src="https://res.cloudinary.com/deljgkppf/image/upload/v1768149492/White_Black_Illustrative_Esport_Logo_20251230_112717_0000_zgm2cl.png" class="w-10 h-10 rounded-lg shadow-lg">
                <h1 class="font-tech text-lg font-bold tracking-tighter uppercase italic sm:block hidden">WONEX <span class="text-neon">DIGITAL</span></h1>
            </div>
            
            <div class="flex items-center gap-4">
                <a href="https://youtube.com/@wonexlk?si=kS-M5h91NZjayu1F" target="_blank" class="text-red-500 text-2xl hover:scale-110 transition"><i class="fab fa-youtube"></i></a>
                <div class="bg-cyan-500/10 text-cyan-400 px-3 py-1.5 rounded-full text-[9px] font-black border border-cyan-500/20">
                    LIVE: <span id="liveCounter">1</span>
                </div>
                <div onclick="navigateTo('profile')" class="w-10 h-10 rounded-full border-2 border-cyan-500 overflow-hidden cursor-pointer">
                    <img id="userAvatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="w-full h-full object-cover">
                </div>
            </div>
        </nav>

        <!-- CHAT INTERFACE -->
        <main id="view-chat" class="flex-grow flex flex-col p-4 md:p-8 max-w-6xl mx-auto w-full">
            <div id="chatHistory" class="flex-grow overflow-y-auto space-y-2 pr-2 no-scrollbar mb-6 flex flex-col pt-4">
                <div class="msg-ai p-8 shadow-xl animate-fade-in">
                    <div class="flex items-center gap-3 mb-4">
                        <img src="https://res.cloudinary.com/deljgkppf/image/upload/v1768149492/White_Black_Illustrative_Esport_Logo_20251230_112717_0000_zgm2cl.png" class="w-8 h-8 rounded border border-white/10">
                        <h3 class="font-tech font-bold text-cyan-400 uppercase tracking-widest text-xs">Wonex AI Coder</h3>
                    </div>
                    <p class="text-sm leading-relaxed text-gray-300">සාදරයෙන් පිළිගන්නවා! මම Wonex AI. ඔබට අවශ්‍ය ඕනෑම Coding උදව්වක් හෝ වෙබ් අඩවියක කේතයන් ලබාදෙන්න මම සූදානම්.</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="glass p-2 rounded-[2rem] flex items-center gap-2 border-white/10 shadow-2xl sticky bottom-4">
                <input type="text" id="aiInput" placeholder="What do you want to build today?..." class="flex-grow bg-transparent p-4 outline-none text-sm font-medium" onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()" class="w-12 h-12 btn-neon rounded-2xl flex items-center justify-center text-xl active:scale-90 transition shadow-lg">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </main>

        <!-- PROFILE VIEW -->
        <main id="view-profile" class="hidden flex-grow p-4 md:p-8 flex items-center justify-center">
            <div class="glass w-full max-w-md p-10 rounded-[3rem] text-center border-white/10 shadow-2xl relative">
                <img src="https://res.cloudinary.com/deljgkppf/image/upload/v1768149492/White_Black_Illustrative_Esport_Logo_20251230_112717_0000_zgm2cl.png" class="w-24 h-24 mx-auto mb-6 rounded-full border-2 border-cyan-500 logo-glow">
                <h2 class="font-tech text-2xl font-bold mb-8 text-neon uppercase tracking-widest italic">Developer Profile</h2>
                <div id="profDetails" class="space-y-4 text-left mb-10">
                    <div class="bg-white/5 p-5 rounded-2xl border border-white/5">
                        <p class="text-[9px] text-cyan-500 uppercase font-black mb-1">Name</p>
                        <p id="profName" class="font-bold text-lg">Loading...</p>
                    </div>
                    <div class="bg-white/5 p-5 rounded-2xl border border-white/5">
                        <p class="text-[9px] text-cyan-500 uppercase font-black mb-1">Email Address</p>
                        <p id="profEmail" class="text-sm opacity-60">---</p>
                    </div>
                </div>
                <button onclick="signOut()" class="w-full py-4 bg-red-600/10 text-red-500 font-bold rounded-2xl border border-red-500/20 uppercase text-[10px] tracking-widest hover:bg-red-600 hover:text-white transition">Log Out</button>
            </div>
        </main>
    </div>

    <!-- Scripting -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // --- GOOGLE GEMINI CONFIG ---
        const GEMINI_API_KEY = "AIzaSyB5VX9kO3_YvqGQuI7Xn54DnNACtb8fcPM"; 
        const GEMINI_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAHP6jCiOZ3yBTMogJ-8lGWb26U_SfeXts",
            authDomain: "lochi-creation-bc929.firebaseapp.com",
            databaseURL: "https://wonexai-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "lochi-creation-bc929",
            storageBucket: "lochi-creation-bc929.firebasestorage.app",
            messagingSenderId: "636349455142",
            appId: "1:636349455142:web:01964aef83ad25fb59ffe7"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        function initApp() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    database.ref('wonex_users/' + user.uid).on('value', snap => {
                        const data = snap.val();
                        if(data) {
                            document.getElementById('profName').innerText = data.name;
                            document.getElementById('profEmail').innerText = data.email;
                            showMain();
                            trackPresence();
                        } else {
                            // Account from Lochi (Auto-create profile)
                            const name = user.displayName || prompt("Enter your name for Wonex profile:");
                            database.ref('wonex_users/' + user.uid).set({
                                name: name || 'Wonex Developer', email: user.email, uid: user.uid
                            });
                        }
                    });
                } else {
                    document.getElementById('page-auth').classList.remove('hidden');
                    document.getElementById('main-app').classList.add('hidden');
                }
            });
        }

        // --- AUTH ---
        function toggleTab(mode) {
            document.getElementById('signupForm').classList.toggle('hidden', mode === 'login');
            document.getElementById('loginForm').classList.toggle('hidden', mode === 'signup');
            document.getElementById('signupTab').className = mode === 'signup' ? "flex-1 py-3 text-xs font-bold rounded-xl btn-neon transition" : "flex-1 py-3 text-xs font-bold rounded-xl transition";
            document.getElementById('loginTab').className = mode === 'login' ? "flex-1 py-3 text-xs font-bold rounded-xl btn-neon transition" : "flex-1 py-3 text-xs font-bold rounded-xl transition";
        }

        async function handleAuth(mode) {
            const msg = document.getElementById('authMsg');
            msg.classList.add('hidden');

            const email = document.getElementById(mode === 'signup' ? 'sEmail' : 'lEmail').value;
            const pass = document.getElementById(mode === 'signup' ? 'sPass' : 'lPass').value;

            if(!email || !pass) return alert("Please fill fields!");

            try {
                if(mode === 'signup') {
                    const name = document.getElementById('sName').value;
                    const res = await auth.createUserWithEmailAndPassword(email, pass);
                    await database.ref('wonex_users/' + res.user.uid).set({
                        name: name, email: email, uid: res.user.uid
                    });
                } else {
                    await auth.signInWithEmailAndPassword(email, pass);
                }
            } catch (err) {
                msg.innerText = err.code === "auth/email-already-in-use" ? "Account exists! Please LOGIN." : err.message;
                msg.classList.remove('hidden');
            }
        }

        function showMain() {
            document.getElementById('page-auth').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
        }

        function signOut() { auth.signOut().then(() => location.reload()); }

        function navigateTo(v) {
            ['chat', 'profile'].forEach(id => document.getElementById('view-'+id).classList.add('hidden'));
            document.getElementById('view-'+v).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function trackPresence() {
            const userRef = database.ref('presence').push(true);
            userRef.onDisconnect().remove();
            database.ref('presence').on('value', s => document.getElementById('liveCounter').innerText = s.numChildren());
        }

        // --- AI CHAT LOGIC ---
        async function sendMessage() {
            const input = document.getElementById('aiInput');
            const text = input.value.trim();
            if(!text) return;

            const chatHistory = document.getElementById('chatHistory');
            chatHistory.innerHTML += `<div class="msg-user shadow-xl animate-fade-in text-sm">${text}</div>`;
            input.value = "";
            
            const loadingId = "load-" + Date.now();
            chatHistory.innerHTML += `<div id="${loadingId}" class="msg-ai p-8 flex gap-1 shadow-lg"><div class="typing-dot"></div><div class="typing-dot" style="animation-delay: 0.2s"></div><div class="typing-dot" style="animation-delay: 0.4s"></div></div>`;
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                const response = await fetch(GEMINI_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "You are Wonex Digital AI (Developed by Wonexlk). Elite coder. Help user with full code. Provide tutorials context if possible. Prompt: " + text }] }],
                        safetySettings: [
                            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                        ]
                    })
                });

                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;
                document.getElementById(loadingId).remove();
                
                chatHistory.innerHTML += `
                    <div class="msg-ai p-8 animate-fade-in shadow-2xl">
                        <div class="flex items-center gap-3 mb-4">
                            <img src="https://res.cloudinary.com/deljgkppf/image/upload/v1768149492/White_Black_Illustrative_Esport_Logo_20251230_112717_0000_zgm2cl.png" class="w-8 h-8 rounded border border-cyan-500/20 shadow-lg">
                            <span class="text-[10px] font-black text-cyan-400 uppercase tracking-widest">Wonex AI</span>
                        </div>
                        <div class="text-sm leading-relaxed text-gray-200">
                            ${marked.parse(aiText)}
                        </div>
                    </div>`;
            } catch (err) {
                document.getElementById(loadingId).innerHTML = `<p class='text-red-400 text-[10px] font-bold uppercase'>API is busy. Try again in 1 minute.</p>`;
            }
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        window.sendMessage = sendMessage;
    </script>
</body>
</html>

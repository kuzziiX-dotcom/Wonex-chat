<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonex Admin | Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background-color: #020617; color: white; font-family: 'Poppins', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="p-6">

    <div id="adminAuth" class="fixed inset-0 bg-black flex items-center justify-center z-[500]">
        <div class="glass-card p-10 rounded-[2rem] text-center w-80">
            <h2 class="mb-6 font-bold uppercase tracking-widest text-cyan-400">Master Login</h2>
            <input type="password" id="pass" class="w-full p-4 bg-gray-900 border border-white/10 rounded-xl text-center mb-6 outline-none" placeholder="Password">
            <button onclick="login()" class="w-full py-4 bg-cyan-400 text-black font-black rounded-xl">UNLOCK</button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-6xl mx-auto">
        <header class="mb-10 border-b border-white/10 pb-6">
            <h1 class="text-2xl font-black text-cyan-400 uppercase italic">Wonex Master Dashboard</h1>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <section>
                <h2 class="text-lg font-bold mb-6 text-yellow-500 uppercase">Pending Deposits</h2>
                <div id="depositList" class="space-y-4"></div>
            </section>
            <section>
                <h2 class="text-lg font-bold mb-6 text-pink-500 uppercase">Withdraw Requests</h2>
                <div id="withdrawList" class="space-y-4"></div>
            </section>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCM3yb5BHgouL7jDpiIv10D8PF0Gzpirwo",
            authDomain: "wonex-bet.firebaseapp.com",
            databaseURL: "https://wonex-bet-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "wonex-bet",
            storageBucket: "wonex-bet.firebasestorage.app",
            messagingSenderId: "824654362902",
            appId: "1:824654362902:web:52d7b27c33cdce7f40f837",
            measurementId: "G-RWWTL58P4X"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function login() { if(document.getElementById('pass').value === 'lochi2026') { document.getElementById('adminAuth').classList.add('hidden'); document.getElementById('dashboard').classList.remove('hidden'); loadAdminData(); } }

        function loadAdminData() {
            database.ref('deposits').orderByChild('status').equalTo('Pending').on('value', s => {
                const data = s.val(); const cont = document.getElementById('depositList');
                cont.innerHTML = data ? Object.entries(data).map(([id, d]) => `
                <div class="glass-card p-6 rounded-3xl flex justify-between items-center border-yellow-500/20">
                    <div><p class="text-cyan-400 font-black italic">ID: ${d.id}</p><p class="text-xl font-bold">Rs. ${d.amount}</p></div>
                    <button onclick="approveDep('${id}', '${d.uid}', ${d.amount})" class="bg-green-600 px-6 py-2 rounded-xl font-bold text-xs uppercase">Approve</button>
                </div>`).join('') : "<p class='opacity-30'>No pending deposits.</p>";
            });

            database.ref('withdrawals').orderByChild('status').equalTo('Pending').on('value', s => {
                const data = s.val(); const cont = document.getElementById('withdrawList');
                cont.innerHTML = data ? Object.entries(data).map(([id, w]) => `
                <div class="glass-card p-6 rounded-3xl space-y-3 border-pink-500/20">
                    <p class="text-pink-500 font-black text-xl italic">Rs. ${w.amount}</p>
                    <p class="text-xs bg-black/40 p-4 rounded-xl opacity-70 italic">${w.details}</p>
                    <button onclick="database.ref('withdrawals/${id}').update({status:'Completed'})" class="w-full bg-blue-600 py-2 rounded-xl font-bold text-[10px] uppercase">Mark as Paid</button>
                </div>`).join('') : "<p class='opacity-30'>No requests.</p>";
            });
        }

        async function approveDep(id, uid, amt) {
            const userRef = database.ref('wonex_users/' + uid);
            const snap = await userRef.once('value');
            const currentBal = snap.val().balance || 0;
            await userRef.update({ balance: currentBal + parseFloat(amt) });
            await database.ref('deposits/' + id).update({ status: 'Approved' });
            alert("Deposit Confirmed!");
        }
    </script>
</body>
</html>

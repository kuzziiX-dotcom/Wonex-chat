<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonex Admin | Elite Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background-color: #020617; color: white; font-family: 'Poppins', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="p-6">

    <div id="dashboard" class="max-w-6xl mx-auto">
        <header class="mb-10 border-b border-white/10 pb-6 flex justify-between items-center">
            <h1 class="text-2xl font-black text-cyan-400 italic">WONEX MASTER PANEL</h1>
            <div class="bg-blue-600 px-6 py-2 rounded-xl font-bold">
                Liquidity: Rs. <span id="adminLiquidity">0.00</span>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <section>
                <h2 class="text-lg font-bold mb-6 text-yellow-500 uppercase">Pending Deposits</h2>
                <div id="depositList" class="space-y-4"></div>
            </section>
            <section>
                <h2 class="text-lg font-bold mb-6 text-pink-500 uppercase">Cashout Requests</h2>
                <div id="withdrawList" class="space-y-4"></div>
            </section>
        </div>

        <!-- Admin Liquidity Control -->
        <div class="mt-20 p-8 glass-card rounded-[3rem] text-center border-cyan-500/20">
            <h3 class="font-bold mb-4 uppercase">Add Real Cash to System (Liquidity)</h3>
            <input type="number" id="addCash" placeholder="Amount LKR" class="p-4 bg-gray-900 rounded-xl mr-4 outline-none">
            <button onclick="updateLiquidity()" class="bg-cyan-400 text-black px-10 py-4 rounded-xl font-black uppercase">Add Funds</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCM3yb5BHgouL7jDpiIv10D8PF0Gzpirwo",
            authDomain: "wonex-bet.firebaseapp.com",
            databaseURL: "https://wonex-bet-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "wonex-bet",
            storageBucket: "wonex-bet.firebasestorage.app",
            messagingSenderId: "824654362902",
            appId: "1:824654362902:web:52d7b27c33cdce7f40f837",
            measurementId: "G-RWWTL58P4X"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let adminLiquidity = 0;

        function loadAdminData() {
            // Liquidity Sync
            database.ref('global/liquidity').on('value', s => {
                adminLiquidity = s.val() || 0;
                document.getElementById('adminLiquidity').innerText = adminLiquidity.toFixed(2);
            });

            // Deposits
            database.ref('deposits').orderByChild('status').equalTo('Pending').on('value', s => {
                const data = s.val(); const cont = document.getElementById('depositList');
                cont.innerHTML = data ? Object.entries(data).map(([id, d]) => `
                <div class="glass-card p-6 rounded-3xl space-y-4">
                    <img src="${d.slip}" class="h-48 w-full object-contain rounded-xl bg-black">
                    <div class="flex justify-between">
                        <p class="text-cyan-400 font-black">ID: ${d.id}</p>
                        <p class="font-bold">Rs. ${d.amount}</p>
                    </div>
                    <button onclick="approveDep('${id}', '${d.uid}', ${d.amount})" class="w-full bg-green-600 py-3 rounded-xl font-black uppercase text-xs">Approve & Credit</button>
                </div>`).join('') : "<p class='opacity-30'>Clean.</p>";
            });

            // Withdrawals
            database.ref('withdrawals').orderByChild('status').equalTo('Pending').on('value', s => {
                const data = s.val(); const cont = document.getElementById('withdrawList');
                cont.innerHTML = data ? Object.entries(data).map(([id, w]) => `
                <div class="glass-card p-6 rounded-3xl space-y-4 border-pink-500/20">
                    <p class="text-pink-500 font-black text-xl">Rs. ${w.amount}</p>
                    <p class="text-[10px] bg-black/40 p-4 rounded-xl leading-relaxed font-mono">${w.details}</p>
                    <button onclick="markAsPaid('${id}', ${w.amount})" class="w-full bg-blue-600 py-3 rounded-xl font-black uppercase text-xs">I Have Paid (Cashout)</button>
                </div>`).join('') : "<p class='opacity-30'>Clean.</p>";
            });
        }

        async function approveDep(id, uid, amt) {
            // Check if admin has enough balance to credit the user
            if(adminLiquidity < amt) return alert("Error: Admin Liquidity is too low! Add real cash to system first.");
            
            const userRef = database.ref('wonex_users/' + uid);
            const snap = await userRef.once('value');
            const currentBal = snap.val().balance || 0;
            
            await userRef.update({ balance: currentBal + parseFloat(amt) });
            await database.ref('global').update({ liquidity: adminLiquidity - amt });
            await database.ref('deposits/' + id).update({ status: 'Approved' });
            alert("User Wallet Updated!");
        }

        async function markAsPaid(id, amt) {
            await database.ref('withdrawals/' + id).update({ status: 'Completed' });
            alert("Withdrawal marked as Finished.");
        }

        async function updateLiquidity() {
            const amt = parseFloat(document.getElementById('addCash').value);
            if(!amt) return;
            await database.ref('global').update({ liquidity: adminLiquidity + amt });
            alert("System Liquidity Increased!");
            document.getElementById('addCash').value = "";
        }

        loadAdminData();
    </script>
</body>
</html>

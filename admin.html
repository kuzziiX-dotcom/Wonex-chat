<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonex Admin | Master Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background-color: #020617; color: white; font-family: 'Poppins', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="p-6">

    <div id="adminAuth" class="fixed inset-0 bg-black flex items-center justify-center z-[500]">
        <div class="glass-card p-10 rounded-[3rem] text-center w-80">
            <h2 class="mb-6 font-bold uppercase tracking-widest text-cyan-400">Master Access</h2>
            <input type="password" id="pass" class="w-full p-4 bg-gray-900 rounded-xl text-center mb-6 outline-none border border-white/10" placeholder="Password">
            <button onclick="login()" class="w-full py-4 bg-cyan-400 text-black font-black rounded-xl shadow-lg">UNLOCK</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <header class="mb-10 border-b border-white/10 pb-6 flex justify-between items-center">
            <h1 class="text-2xl font-black text-cyan-400 uppercase italic">Wonex Admin Panel</h1>
            <div class="text-[10px] uppercase font-bold text-gray-500">Finance & Game Control</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <!-- Pending Deposits -->
            <section>
                <h2 class="text-lg font-bold mb-6 text-yellow-500 uppercase italic">Pending Deposits</h2>
                <div id="depositList" class="space-y-4"></div>
            </section>

            <!-- Pending Withdrawals -->
            <section>
                <h2 class="text-lg font-bold mb-6 text-pink-500 uppercase italic">Cashout Requests</h2>
                <div id="withdrawList" class="space-y-4"></div>
            </section>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAHP6jCiOZ3yBTMogJ-8lGWb26U_SfeXts",
            authDomain: "lochi-creation-bc929.firebaseapp.com",
            databaseURL: "https://wonexai-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "lochi-creation-bc929",
            storageBucket: "lochi-creation-bc929.firebasestorage.app",
            messagingSenderId: "636349455142",
            appId: "1:636349455142:web:01964aef83ad25fb59ffe7"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function login() { if(document.getElementById('pass').value === 'lochi2026') { document.getElementById('adminAuth').classList.add('hidden'); document.getElementById('dashboard').classList.remove('hidden'); loadAdminData(); } }

        function loadAdminData() {
            // Deposits Logic
            database.ref('deposits').orderByChild('status').equalTo('Pending').on('value', s => {
                const data = s.val(); const cont = document.getElementById('depositList');
                cont.innerHTML = data ? Object.entries(data).map(([id, d]) => `
                <div class="glass-card p-6 rounded-3xl flex justify-between items-center border-yellow-500/20">
                    <div>
                        <p class="text-cyan-400 font-black">ID: ${d.id}</p>
                        <p class="text-xl font-bold">Rs. ${d.amount}</p>
                    </div>
                    <button onclick="approveDep('${id}', '${d.uid}', ${d.amount})" class="bg-green-600 px-6 py-2 rounded-xl font-bold text-[10px] uppercase shadow-lg">Approve</button>
                </div>`).join('') : "<p class='opacity-30'>No pending deposits.</p>";
            });

            // Withdrawals Logic
            database.ref('withdrawals').orderByChild('status').equalTo('Pending').on('value', s => {
                const data = s.val(); const cont = document.getElementById('withdrawList');
                cont.innerHTML = data ? Object.entries(data).map(([id, w]) => `
                <div class="glass-card p-6 rounded-3xl space-y-3 border-pink-500/20">
                    <div class="flex justify-between items-center">
                        <span class="text-pink-500 font-black">Rs. ${w.amount}</span>
                    </div>
                    <p class="text-xs bg-black/40 p-4 rounded-xl opacity-70">${w.details}</p>
                    <button onclick="database.ref('withdrawals/${id}').update({status:'Completed'})" class="w-full bg-blue-600 py-2 rounded-xl font-bold text-[10px] uppercase">Mark as Paid</button>
                </div>`).join('') : "<p class='opacity-30'>No cashout requests.</p>";
            });
        }

        async function approveDep(id, uid, amt) {
            const userRef = database.ref('wonex_users/' + uid);
            const snap = await userRef.once('value');
            const currentBal = snap.val().balance || 0;
            await userRef.update({ balance: currentBal + parseFloat(amt) });
            await database.ref('deposits/' + id).update({ status: 'Approved' });
            alert("Deposit Approved! User Wallet Updated.");
        }
    </script>
</body>
</html>
